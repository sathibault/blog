# External gems
gems:
  - jekyll-sitemap
  - jekyll-paginate

# Site settings
title: Pipeline
subtitle: "Stories from the mines and other exploits"
email:
name: Scott Thibault
description: > 
  A blog about data.
baseurl: "/blog/" # the subpath of your site, e.g. /blog/
url: "http://sathibault.github.io/blog" # base hostname & protocol for your site
cover: "assets/old_mine-lo.jpg"
logo: "assets/blog-logo.png"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"

# Disqus comments
disqus_shortname: pipeline-blog

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: nlp
    desc: "Natural Language Processing"
  - cat: computer vision
    desc: "Computer Vision"
  - cat: tips
    desc: "Helpful tips"

# Social icons and sharing options
#
# Social settings are used in two places:
# * In the footer, as links to your personal profiles
# * After each blog post for sharing widgets
# 
# Example:
# 
