    icon: twitter                         # Font Awesome icon to use (minus fa- prefix)
    username: "@GreenMtnComp"             # (User) Name to display in the footer link
    url: https://twitter.com/GreenMtnComp # URL of your profile (leave blank to not display in footer)
    desc: Follow us on Twitter            # Description to display as link title, etc
    share_url: http://twitter.com/share   # URL for sharing to the service (leave blank to not allow sharing)
